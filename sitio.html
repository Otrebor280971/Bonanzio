      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <section id="content">
        <article class="article" id="articulo1">
          <div id="grafica">
            <p class="bloqueSuperior">Tu historial crediticio:</p>
            <canvas id="lineChart" width="400" height="200"></canvas>
          </div>
        </article>
        <script>
    var labels = ['Mes 1', 'Mes 2', 'Mes 3', 'Mes 4', 'Mes 5'];
    var data = [600, 900, 500, 850, 900];

    var ctx = document.getElementById('lineChart').getContext('2d');
    var lineChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Puntuación Crediticia',
                data: data,
                borderColor: 'black', 
                borderWidth: 2, 
                fill: false 
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    max: 1000, 
                }
            }
        }
    });
</script>
